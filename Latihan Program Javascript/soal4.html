<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 4 : Menghitung jumlah Dua Bilangan</title>
    <script>
        function penjumlahan(){
            var bil1=document.getElementById("bil1").value;
            var bil2=document.getElementById("bil2").value;
            var hasil=parseInt(bil1)+parseInt(bil2);

            document.getElementById("hasil").value=hasil;
        }
    </script>
</head>

<body>
    <h3>Masukkan Nilai</h3>
    <input type="number" id="bil1"><br>
    +<br>
    <input type="number" id="bil2"><br><br>
    Hasil : <br>
    <input type="number" id="hasil"><br>
    <button onclick="penjumlahan()">Penjumlahan</button>
</body>
</html>
