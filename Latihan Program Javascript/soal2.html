<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soal 3 : Menghitung kurs rupiah</title>
        <script>
            function kursrp(usd) {
            var datausd = parseInt(usd);
            document.getElementById("totalkonversi").value = datausd*14650;
            }
        </script>
    </head>
    
    <body>
        <div>
            Menghitung Nilai Kurs Dollar ke Rupiah (1 USD = Rp.14.650)
            <br>
            Masukan USD: <input type="text" name="usd" onchange="kursrp(this.value)">
            <br>
            Hasil Rupiah: <input type="text" id="totalkonversi" disabled> 
        </div>    
    </body>
</html>
